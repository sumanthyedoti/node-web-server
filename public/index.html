<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ketchup Server</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="theme-color" content="#ff6347">
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">
        ! Ketchup Server !
      </h1>
      <div class="content">
        <div class="bottle">
          <div class="bottle__bottom"></div>
          <div class="bottle__top">
            <div class="cap__wrapper">
              <div class="bottle__cap"></div>
            </div>
            <div class="bottle__mouth"></div>
          </div>
        </div>
        <button class="opener">open the bottle</button>
        <p class="note">! careful !</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
